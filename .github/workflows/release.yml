name: Semantic Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install go-semver-release
        run: |
          curl -SL https://github.com/s0ders/go-semver-release/releases/latest/download/go-semver-release-linux-amd64 -o ./go-semver-release
          chmod +x ./go-semver-release

      - name: Create Release
        env:
          GO_SEMVER_RELEASE_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Run go-semver-release
          ./go-semver-release release https://github.com/PauloPortugal/blog.git --config .semver.yaml

      - name: Create GitHub Release with Notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0)
          echo "Creating GitHub release for tag: $LATEST_TAG"
          gh release create "$LATEST_TAG" --generate-notes --title "Release $LATEST_TAG"

      - name: Output Release Info
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "No tags yet")
          echo "Latest release: $LATEST_TAG"
